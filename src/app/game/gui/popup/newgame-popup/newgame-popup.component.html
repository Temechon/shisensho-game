<div #popup class="absolute flex inset-0 bg-black/75 select-none">

    <div
        class="z-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border px-6 py-6 bg-white rounded-md shadow-md flex-col items-center">

        <!-- Title -->
        <div class="font-extrabold text-3xl uppercase mb-8 text-center">
            Generate a new game
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-2">
            <!-- row -->
            <div class="flex items-center ml-24">
                <!-- Name -->
                <div class="w-32">
                    Easy
                </div>
                <div class="mx-2 bg-green-400 text-white rounded-lg px-3 py-1  cursor-pointer" (click)="play(4,4)">
                    4x4
                </div>
            </div>
            <!-- row -->
            <div class="flex items-center ml-24">
                <!-- Name -->
                <div class="w-32">
                    Medium
                </div>
                <div class="mx-2 bg-green-400 text-white rounded-lg px-3 py-1  cursor-pointer" (click)="play(6,9)">
                    6x9
                </div>
            </div>
            <!-- row -->
            <div class="flex items-center ml-24">
                <!-- Name -->
                <div class="w-32">
                    Hard
                </div>
                <div class="mx-2 bg-green-400 text-white rounded-lg px-3 py-1  cursor-pointer" (click)="play(8,12)">
                    8x12
                </div>
            </div>
            <!-- row -->
            <div class="flex items-center ml-24">
                <!-- Name -->
                <div class="w-32 font-semibold">
                    Hardest
                </div>
                <div class="mx-2 bg-green-400 text-white rounded-lg px-3 py-1  cursor-pointer" (click)="play(8,18)">
                    8x18
                </div>
            </div>
        </div>


        <div class="flex items-center justify-center mt-8">

            <div (click)="hide()" class="mx-2 text-base bg-red-400 text-white rounded-lg px-3 py-1  cursor-pointer">
                Cancel
            </div>
        </div>
    </div>

</div>
