<div #popup
    class=" z-10 hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border px-4 py-2 min-w-[65%] bg-white rounded-md shadow-md flex-col items-center">
    <!-- Title -->
    <div class="font-extrabold text-3xl uppercase ">
        ðŸ”¥ Congrats! ðŸ”¥
    </div>
    <!-- Subtitle -->
    <div class="text-lg text-gray-400">
        You just completed the board! âœ¨
    </div>

    <!-- Score -->
    <table class="w-11/12 m-auto border my-4">
        <tr class="font-semibold bg-board-purple text-white text-center">
            <td>Game #</td>
            <td>Time</td>
            <td>Number of tiles</td>
            <td>Moves</td>
            <td>Errors</td>
            <td>Best combo</td>
            <td>Score</td>
        </tr>
        <tr [ngClass]="{'!bg-board-green text-green-700 font-semibold border h-12' : index==currentGameIndex}"
            class="text-center odd:bg-gray-200 py-1" *ngFor="let score of scores; let index=index;">
            <td>{{score.gamenumber}}</td>
            <td>{{score.time}}</td>
            <td>{{score.totalTiles}}</td>
            <td>{{score.totalMoves}}</td>
            <td>{{score.totalMoves - score.totalCorrectMoves}}</td>
            <td>{{score.bestcombo}}</td>
            <td>{{score.score}}</td>
        </tr>
    </table>


    <!-- Replay button -->
    <div class="mt-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md"
            (click)="action()">
            Replay
        </button>
    </div>

</div>
