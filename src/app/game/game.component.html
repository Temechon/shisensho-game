<div class="w-full h-full relative">

    <!-- Game UI -->
    <div class="absolute w-full z-10 flex h-14 font-sans items-stretch text-white select-none">

        <!-- Left -->
        <div class="w-1/3 flex items-center space-x-2 px-12">
            <span class="font-semibold pr-2">Moves:</span> {{totalMoves}}
            <span class="font-semibold pr-2">Correct moves:</span> {{totalCorrectMoves}}
            <span class="font-semibold pr-2">Time:</span> {{getTime()}}
        </div>

        <!-- center -->
        <div class="w-1/3 flex items-center justify-center text-3xl">
            <span class="font-semibold pr-2">Score:</span> {{score}}
        </div>

        <!-- Right -->
        <div class="w-1/3 flex flex-row-reverse pr-12 items-center">

            <div (click)="hint()"
                class="mx-2 text-xs xl:text-base bg-white rounded-lg px-3 py-1 text-board-green cursor-pointer">
                Hint
            </div>
            <div (click)="options()"
                class="mx-2 text-xs xl:text-base bg-white rounded-lg px-3 py-1 text-board-green cursor-pointer">
                Options
            </div>
        </div>

    </div>

    <!-- Popup displayed when game finished -->
    <replay-popup (onAction)="replay()"></replay-popup>
    <shuffle-popup></shuffle-popup>
    <options-popup (onClose)="unpause()"></options-popup>

    <!-- The game! -->
    <div id="game"></div>
